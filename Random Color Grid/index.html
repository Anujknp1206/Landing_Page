<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background: wheat;
            border: 2px solid black;
            margin: auto;
            padding: 10px;
            display: flex;
        }
        .box{
            height: 100px ;
            width: 100px ;
            display: flex;
            border: 2px solid black;
            padding: 10px ;
            justify-content: center;
            align-items: center;
            margin: auto;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
